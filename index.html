<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainVibe - Clanker Token Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- CDN para Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <h1>ChainVibe: Clanker Tokens</h1>
    <button id="themeToggle">Toggle Theme</button>
  </div>
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name or symbol">
    <select id="dateFilter">
      <option value="all">All Dates</option>
      <option value="last7days">Last 7 Days</option>
      <option value="last30days">Last 30 Days</option>
    </select>
    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="clanker_v3_1">Clanker V3.1</option>
    </select>
    <select id="sortFilter">
      <option value="date-desc">Newest First</option>
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="symbol-asc">Symbol (A-Z)</option>
      <option value="symbol-desc">Symbol (Z-A)</option>
    </select>
    <select id="lengthFilter">
      <option value="all">All Lengths</option>
      <option value="10">Names > 10 chars</option>
      <option value="20">Names > 20 chars</option>
    </select>
    <button id="exportCSV">Export to CSV</button>
    <button id="clearFilters">Clear Filters</button>
  </div>
  <div id="tokenCount" class="token-count"></div>
  <div id="tokenStats" class="token-stats"></div>
  <table id="tokensTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Contract</th>
        <th>Creation Date</th>
        <th>Liquidity Pool</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- Nueva tabla para proyectos y recompensas -->
  <h2>Projects & Rewards</h2>
  <table id="projectsTable">
    <thead>
      <tr>
        <th>Token Name</th>
        <th>Trading Volume</th>
        <th>Creator Earnings</th>
        <th>Rewards Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <!-- Contenedor para gráficos -->
  <div class="charts">
    <h2>Insights</h2>
    <canvas id="volumeChart" width="400" height="200"></canvas>
  </div>
  <div class="pagination">
    <button id="prev">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="next">Next</button>
  </div>
  <button id="scrollTop">⬆ Back to Top</button>
  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
