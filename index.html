<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainVibe - Clanker Token Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>ChainVibe: Clanker Tokens</h1>
    <button id="themeToggle">Toggle Theme</button>
  </div>
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name or symbol">
    <select id="dateFilter">
      <option value="all">All Dates</option>
      <option value="last7days">Last 7 Days</option>
      <option value="last30days">Last 30 Days</option>
    </select>
    <select id="typeFilter">
      <option value="all">All Types</option>
      <option value="clanker_v3_1">Clanker V3.1</option>
    </select>
    <select id="sortFilter">
      <option value="date-desc">Newest First</option>
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="symbol-asc">Symbol (A-Z)</option>
      <option value="symbol-desc">Symbol (Z-A)</option>
    </select>
    <button id="exportCSV">Export to CSV</button>
  </div>
  <table id="tokensTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Contract</th>
        <th>Creation Date</th>
        <th>Liquidity Pool</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pagination">
    <button id="prev">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="next">Next</button>
  </div>
  <button id="scrollTop">â¬† Back to Top</button>
  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
